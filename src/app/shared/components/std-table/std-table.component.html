<table class="table table-bordered table-light table-responsive">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Nme</th>
            <th>email</th>
            <th>Contact</th>
            <th>Edit</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of stdArr let i= index">
            <td>{{i+1}}</td>
            <td>{{std.fname}}</td>
            <td>{{std.lname}}</td>
            <td>{{std.email}}</td>
            <td>{{std.contact}}</td>
            <td>
                <button
                mat-mini-fab
                color="primary"
                aria-label="Example icon button with a menu icon"
              >
                <mat-icon>edit</mat-icon>
              </button>
            </td>
            <td>
                <button (click)="onDeleteClick(std)" class="ml-2"
        mat-mini-fab
        color="warn"
        aria-label="Example icon button with a menu icon"
      >
        <mat-icon>delete</mat-icon>
      </button>
            </td>
        </tr>
    </tbody>
</table>
